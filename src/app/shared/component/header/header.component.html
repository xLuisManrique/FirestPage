<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="header.component.scss">
    <title>Responsive Luman Navbar</title>
</head>

<body>
  <header>
    <div class="container">
        <input type="checkbox" name="" id="check">    
            <div class="logo-container">
              <a class="logo" routerLink="/home" routerLinkActive="active">LUMAN<span>Developer</span></a>
    </div>

    <div class="nav-btn">
      <div class="nav-links">
        <ul>
          <li class="nav-link" style="--i: .2s"><a routerLink="/home" routerLinkActive="active">Home</a></li>
          
          <li class="nav-link" style="--i: .4s"><a routerLink="/products" routerLinkActive="active">Projects</a></li>

          <li class="nav-link" style="--i: .6s"><a routerLink="/contact" routerLinkActive="active">Contact</a></li>

          <li class="nav-link" style="--i: .8s"><a href="https://github.com/xLuisManrique/">GitHub</a></li>
        </ul>
      </div>
      
    
      <div class="log-sign" style="--i: 1.0s">
          <a routerLink="/auth/login" routerLinkActive="active" class="btn transparent">Log in</a>
          <a routerLink="/auth/register" routerLinkActive="active" class="btn solid">Sign up</a>
      </div>
    </div>

    <div class="hamburger-menu-container">
        <div class="hamburger-menu">
            <div></div>
        </div>
    </div>
    </div>
    </header>
    <main>
      <section>
        <div></div>
      </section>
  </main>
</body>
</html>
