  <body>

    <div class="center">
      <h1>Login Admin</h1>
      <form method="post" [formGroup]="form" (ngSubmit)="login($event)">
        
        <div class="txt_field">
          <input formControlName="email" matInput type="email">
          <span></span>
          <label>Email</label>
        </div>

        <div class="txt_field">
          <input formControlName="password" matInput type="password">
          <span></span>
          <label>Password</label>
        </div>

        <button [disabled]="form.invalid" type="submit">Login</button>

        <div class="signup_link">
          Not register? <a href="/auth/register">Signup</a>
        </div>

      </form>
    </div>
  </body>
